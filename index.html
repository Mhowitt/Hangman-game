<!DOCTYPE html>

  <section class="header-container">
    <h1>Lets play Hangman!</h1>
  </section>
  <section class="hangman-container">
    <div class="hanging-stage">
      <!-- <div class="box">
        <div class="front">front</div> -->
        <!-- <div class="back">back</div>

        <div class="right">right</div> -->
      <!-- </div> -->

              <p class='letters' id='X' >X</p>
              <p class='letters' id='Y' >Y</p>
              <p class='letters' id='Z' >Z</p>
          </div>

  </section>
