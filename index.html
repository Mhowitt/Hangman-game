<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Hangman</title>
</head>
<body>
  <section class="header-container">
    <h1>Lets play Hangman!</h1>
  </section>
  <section class="hangman-container">

  </section>
  <section class="word-container">

  </section>
  <section class="letters-container col-12">
        <div class="row letter-row" >
            <p class='letters'>A</p>
            <p class='letters'>B</p>
            <p class='letters'>C</p>
            <p class='letters'>D</p>
            <p class='letters'>E</p>
            <p class='letters'>F</p>
            <p class='letters'>G</p>
            <p class='letters'>H</p>
            <p class='letters'>I</p>
            <p class='letters'>J</p>
            <p class='letters'>K</p>
            <p class='letters'>L</p>
            <p class='letters'>M</p>

        </div>
          <div class="row letter-row">
              <p class='letters'>N</p>
              <p class='letters'>O</p>
              <p class='letters'>P</p>
              <p class='letters'>Q</p>
              <p class='letters'>R</p>
              <p class='letters'>S</p>
              <p class='letters'>T</p>
              <p class='letters'>U</p>
              <p class='letters'>V</p>
              <p class='letters'>W</p>
              <p class='letters'>X</p>
              <p class='letters'>Y</p>
              <p class='letters'>Z</p>
          </div>

  </section>
  <section class="end-game-modal">

  </section>
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
